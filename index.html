<html lang="en">

<head>

<body>
    <div class="login-box">
        <h1>Login System</h1>
        <div class="textbox">
            <i class="fas fa-users"></i>
            <input type="text" placeholder="Username">
        </div>

        <div class="textbox">
            <i class='fas fa-key'></i>

        <input class="button" type="button" value="Sign in">
    </div>
